<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Character Sheet 1.0</title>
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="header.css">
  <link rel="stylesheet" href="core-stats.css">
  <link rel="stylesheet" href="abilities.css">
  <link rel="stylesheet" href="right-container.css">
</head>
<body>
  <div class="sheet">
    <header class="title-bar">
      <div class="name">
        Name: <input type="text" class="underlined">
      </div>
      <div class="class">
        Class: <input type="text" class="underlined">
      </div>
      <div class="level">
        Level: <input type="text" class="underlined">
      </div>
    </header>
    <main class="main-content">
      <div class="core-stats-container">
        <div class="core-stat">
          <div>Agility</div>
          <div>d4</div>
          <img src="icons/d4.png">
        </div>
        <div class="core-stat">
          <div>Strength</div>
          <div>d6</div>
          <img src="icons/d6.png">
        </div>
        <div class="core-stat">
          <div>Vigor</div>
          <div>d8</div>
          <img src="icons/d8.png">
        </div>
        <div class="core-stat">
          <div>Insight</div>
          <div>d10</div>
          <img src="icons/d10.png">
        </div>
        <div class="core-stat">
          <div>Charisma</div>
          <div>d12</div>
          <img src="icons/d12.png">
        </div>
        <div class="core-stat">
          <div>Brains</div>
          <div>d20</div>
          <img src="icons/d20.png">
        </div>
      </div>
      <div class="abilities-container">
        <div class="ability">Acrobatics</div>
        <div class="ability">Stealth</div>
        <div class="ability">Thievery</div>
        <div class="ability">Throwing</div>
        <div class="ability">Athletics</div>
        <div class="ability">Healing</div>
        <div class="ability">Repair</div>
        <div class="ability">Research</div>
        <div class="ability">Survival</div>
        <div class="ability">Common Knowledge</div>
        <div class="ability">Notice</div>
        <div class="ability">Discernment</div>
        <div class="ability">Bluff</div>
      </div>
      <div class="right-container">
        <div class="other-stats-container"></div>
        <div class="actions-container"></div>
      </div>
    </main>
  </div>
</body>
</html>
