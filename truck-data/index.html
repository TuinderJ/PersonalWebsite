<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Truck Quick Reference</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script src="Scripts/jquery.csv.js"></script>
  </head>
  <body>
    <main class="main-content" id="main-content">
      <div class="inputs" id="inputs">
        <div class="dataset">
          <div class="label">Unit Number:</div>
          <div class="value-container">
            <input
            class= "input-value"
            id="unit-number"></input>
          </div>
        </div>
        <div class="dataset">
          <div class="label">Customer Unit Number:</div>
          <input id="customer-unit-number"></input>
        </div>
      </div>
      <div class="output" id='output'></div>
    </main>
    <div class="menu">
      <button class="menu-button">Replace Filter</button>
      <button class="menu-button" onclick="newTruckForm()">Add Truck</button>
      <button class="menu-button" onclick="editCurrentTruck()">Edit Current Truck</button>
      <button class="menu-button">Remove Current Truck</button>
    </div>
    <script src="Scripts/scripts.js"></script>
  </body>
</html>
